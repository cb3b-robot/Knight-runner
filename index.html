<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Disable zoom: maximum-scale=1 + user-scalable=no -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Knight Runner</title>

  <!-- Main CSS (keep exact path/case) -->
  <link rel="stylesheet" href="style.css?v=no-zoom-1">

  <!-- Tiny fallback grid, just in case CSS fails to load -->
  <style id="board-fallback">
    :root{ --board:min(92vmin,92svmin); --cell:calc(var(--board)/8); }
    #game{
      position:relative; width:var(--board); height:var(--board);
      border:4px solid #fff; border-radius:12px; overflow:hidden; background:#222;
    }
    .square{ position:absolute; width:var(--cell); height:var(--cell); }
    .light{ background:#f0d9b5; } .dark{ background:#b58863; }
  </style>

  <!-- Error overlay (so blank pages show what's wrong) -->
  <style>
    #errorOverlay {
      position: fixed; inset: 0; display: none;
      background: #1b1b1bcc; color: #fff; z-index: 99999;
      align-items: flex-start; justify-content: center; padding: 16px; overflow: auto;
    }
    #errorOverlay pre {
      max-width: 900px; width: 100%;
      background: #2a2a2a; border: 1px solid #ff6b6b; border-radius: 10px;
      padding: 12px; white-space: pre-wrap; word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Knight Runner</h1>

  <!-- HUD -->
  <div class="hud">
    <div class="pill">Score: <span id="score">0.0</span>s</div>
    <div class="pill">Speed: <span id="speed">1.0Ã—</span></div>
    <div id="status">
      <div class="badge" id="bShield">ðŸ›¡ shield</div>
      <div class="badge" id="bSpeed">âš¡ speed</div>
      <div class="badge" id="bSlow">ðŸ•’ slow</div>
      <button id="muteBtn" aria-pressed="false" title="Mute/Unmute">ðŸ”Š</button>
    </div>
  </div>

  <!-- Game board -->
  <div id="game"></div>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <header>
      <h3>Leaderboard (This device)</h3>
      <div style="display:flex; gap:8px; align-items:center;">
        <div id="lbStatus">saved locally</div>
        <button id="toggleLB" title="Expand/collapse">Show more</button>
        <button id="resetScores" title="Clear saved scores">Reset Scores</button>
      </div>
    </header>
    <ol id="lbList"></ol>
  </div>

  <!-- Error overlay -->
  <div id="errorOverlay"><pre id="errorText"></pre></div>

  <!-- Show JS errors on-page -->
  <script>
    (function(){
      const overlay = document.getElementById('errorOverlay');
      const text = document.getElementById('errorText');
      function show(msg){
        overlay.style.display='flex';
        text.textContent='JavaScript error:\\n\\n' + msg;
      }
      addEventListener('error', e=>{
        show((e.message||'Unknown error') + (e.filename? '\\n'+e.filename:'') + (e.lineno? ':'+e.lineno:''));
      });
      addEventListener('unhandledrejection', e=>{
        show('Unhandled promise: ' + (e.reason && e.reason.message ? e.reason.message : String(e.reason)));
      });
    })();
  </script>

  <!-- ðŸ”’ Disable pinch & double-tap zoom (iOS/Safari friendly) -->
  <script>
    (function(){
      // Prevent two quick taps from zooming
      var lastTouchEnd = 0;
      document.addEventListener('touchend', function(e){
        var now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, {passive:false});

      // Block Safari's pinch-zoom gesture events
      ['gesturestart','gesturechange','gestureend'].forEach(function(ev){
        document.addEventListener(ev, function(e){ e.preventDefault(); }, {passive:false});
      });

      // Optional: block Ctrl+wheel zoom on desktop
      document.addEventListener('wheel', function(e){
        if (e.ctrlKey) e.preventDefault();
      }, {passive:false});
    })();
  </script>

  <!-- ES module entry -->
  <script type="module" src="./js/main.js?v=no-zoom-1"></script>

  <!-- Remove fallback styles if real CSS loaded -->
  <script>
    (function(){
      const computed = getComputedStyle(document.documentElement).getPropertyValue('--board');
      if (computed && computed.trim() !== '') {
        const fb = document.getElementById('board-fallback');
        if (fb) fb.remove();
      }
    })();
  </script>
</body>
</html>
