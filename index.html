<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Knight Runner</title>
  <link rel="stylesheet" href="./css/style.css?v=fix1">
  <style>
    /* Error overlay so blank pages show what's wrong */
    #errorOverlay{position:fixed;inset:0;background:#1b1b1bcc;color:#fff;z-index:99999;
      display:none;align-items:flex-start;justify-content:center;padding:16px;overflow:auto}
    #errorOverlay pre{max-width:900px;width:100%;background:#2a2a2a;border:1px solid #ff6b6b;
      border-radius:10px;padding:12px;white-space:pre-wrap;word-break:break-word}
  </style>
</head>
<body>
  <h1>Knight Runner</h1>
  <div class="hud">
    <div class="pill">Score: <span id="score">0.0</span>s</div>
    <div class="pill">Speed: <span id="speed">1.0Ã—</span></div>
    <div id="status">
      <div class="badge" id="bShield">ðŸ›¡ shield</div>
      <div class="badge" id="bSpeed">âš¡ speed</div>
      <div class="badge" id="bSlow">ðŸ•’ slow</div>
      <button id="muteBtn" aria-pressed="false" title="Mute/Unmute">ðŸ”Š</button>
    </div>
  </div>
  <div id="game"></div>

  <div id="leaderboard">
    <header>
      <h3>Leaderboard (This device)</h3>
      <div style="display:flex; gap:8px; align-items:center;">
        <div id="lbStatus">saved locally</div>
        <button id="toggleLB" title="Expand/collapse">Show more</button>
        <button id="resetScores" title="Clear saved scores">Reset Scores</button>
      </div>
    </header>
    <ol id="lbList"></ol>
  </div>

  <div id="errorOverlay"><pre id="errorText"></pre></div>

  <script>
    // Show JS errors on-page (so a blank screen tells you what's wrong)
    (function(){
      const overlay=document.getElementById('errorOverlay'), text=document.getElementById('errorText');
      function show(msg){ overlay.style.display='flex'; text.textContent='JavaScript error:\\n\\n'+msg; }
      window.addEventListener('error', e=>show((e.message||'Unknown error')+(e.filename? '\\n'+e.filename:'')+(e.lineno? ':'+e.lineno:'')));
      window.addEventListener('unhandledrejection', e=>show('Unhandled promise: '+(e.reason && e.reason.message ? e.reason.message : String(e.reason))));
    })();
  </script>

  <!-- Load ONE entry module; let it import everything else -->
  <script type="module" src="./js/main.js?v=fix1"></script>
</body>
</html>
