<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Knight Runner</title>

  <!-- Main CSS (path/case must match exactly on GitHub Pages) -->
  <link rel="stylesheet" href="style.css?v=fit-ipad-2">

  <!-- Minimal fallback so board is visible/usable even if CSS fails -->
  <style id="board-fallback">
    :root{ --board:min(92vmin,92svmin); --cell:calc(var(--board)/8); }
    body{ margin:0; background:#111; color:#fff; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; display:flex; flex-direction:column; align-items:center; gap:10px; padding: env(safe-area-inset-top) 10px env(safe-area-inset-bottom); }
    .hud{ display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
    .pill{ padding:6px 10px; border-radius:999px; background:#222; border:1px solid #333; }
    #game{ position:relative; width:var(--board); height:var(--board); border:4px solid #fff; border-radius:12px; overflow:hidden; background:#222; }
    .square{ position:absolute; width:var(--cell); height:var(--cell); }
    .light{ background:#f0d9b5; } .dark{ background:#b58863; }
  </style>

  <!-- Error overlay so blank pages show what's wrong -->
  <style>
    #errorOverlay{ position:fixed; inset:0; display:none; background:#1b1b1bcc; color:#fff; z-index:99999; align-items:flex-start; justify-content:center; padding:16px; overflow:auto }
    #errorOverlay pre{ max-width:900px; width:100%; background:#2a2a2a; border:1px solid #ff6b6b; border-radius:10px; padding:12px; white-space:pre-wrap; word-break:break-word }
  </style>
</head>
<body>
  <h1>Knight Runner</h1>

  <!-- HUD -->
  <div class="hud" id="hud">
    <div class="pill">Score: <span id="score">0.0</span>s</div>
    <div class="pill">Speed: <span id="speed">1.0Ã—</span></div>
    <div id="status">
      <div class="badge" id="bShield">ðŸ›¡ shield</div>
      <div class="badge" id="bSpeed">âš¡ speed</div>
      <div class="badge" id="bSlow">ðŸ•’ slow</div>
      <button id="muteBtn" aria-pressed="false" title="Mute/Unmute">ðŸ”Š</button>
    </div>
  </div>

  <!-- Game canvas -->
  <div id="game"></div>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <header>
      <h3>Leaderboard (This device)</h3>
      <div style="display:flex; gap:8px; align-items:center;">
        <div id="lbStatus">saved locally</div>
        <button id="toggleLB" title="Expand/collapse">Show more</button>
        <button id="resetScores" title="Clear saved scores">Reset Scores</button>
      </div>
    </header>
    <ol id="lbList"></ol>
  </div>

  <!-- Error overlay (will display JS errors or loader diagnostics) -->
  <div id="errorOverlay"><pre id="errorText"></pre></div>

  <!-- Show JS errors on-page so issues arenâ€™t silent -->
  <script>
    (function(){
      const overlay = document.getElementById('errorOverlay');
      const text = document.getElementById('errorText');
      function show(msg){
        overlay.style.display='flex';
        text.textContent='JavaScript error:\n\n' + msg;
      }
      addEventListener('error', e=>{
        show((e.message||'Unknown error') + (e.filename? '\n'+e.filename:'') + (e.lineno? ':'+e.lineno:''));
      });
      addEventListener('unhandledrejection', e=>{
        show('Unhandled promise: ' + (e.reason && e.reason.message ? e.reason.message : String(e.reason)));
      });
    })();
  </script>

  <!-- iPad/iPhone fit script (works even if main.js fails) -->
  <script>
    (function(){
      const root = document.documentElement;
      const game = document.getElementById('game');
      const hud  = document.getElementById('hud');

      function safeVH(){
        // Prefer visualViewport where available (iOS Safari)
        return (window.visualViewport && window.visualViewport.height) || window.innerHeight || document.documentElement.clientHeight || 600;
      }
      function safeVW(){
        return (window.visualViewport && window.visualViewport.width) || window.innerWidth || document.documentElement.clientWidth || 600;
      }
      function hudH(){
        return hud ? Math.ceil(hud.getBoundingClientRect().height) : 0;
      }

      function fitBoard(){
        const pad = 16; // breathing room below HUD
        const vh  = safeVH();
        const vw  = safeVW();
        const h   = hudH();
        // Board must fit in remaining height and width
        const byHeight = Math.max(240, Math.floor(vh - h - pad - (window.safeAreaInsetBottom||0)));
        const byWidth  = Math.max(240, Math.floor(vw - 16)); // 8px margins either side
        const size     = Math.min(byHeight, byWidth);

        root.style.setProperty('--board', size + 'px');
        root.style.setProperty('--cell', (size/8) + 'px');

        // Also set explicit size on #game in case external CSS fails
        game.style.width  = size + 'px';
        game.style.height = size + 'px';
      }

      // iOS-specific: respond to browser chrome show/hide
      if (window.visualViewport){
        visualViewport.addEventListener('resize', fitBoard);
        visualViewport.addEventListener('scroll', fitBoard);
      }
      window.addEventListener('resize', fitBoard, {passive:true});
      window.addEventListener('orientationchange', ()=>setTimeout(fitBoard, 120), {passive:true});

      // First run + a couple delayed runs to catch font/layout shifts
      fitBoard(); setTimeout(fitBoard, 150); setTimeout(fitBoard, 600);
    })();
  </script>

  <!-- Modern browsers: ES module entry -->
  <script type="module" src="./js/main.js?v=fit-ipad-2"></script>

  <!-- Old browsers: friendly message instead of failing silently -->
  <script nomodule>
    (function () {
      var msg =
        "Your browser is too old to run Knight Runner.\n\n" +
        "Please update to a recent version of Chrome, Edge, Firefox, or Safari (iOS 12+).";
      var d = document.createElement('div');
      d.style.cssText="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#111;color:#fff;z-index:10000;padding:24px;text-align:center;white-space:pre-wrap";
      d.textContent = msg;
      document.body.appendChild(d);
    })();
  </script>

  <!-- Remove the fallback CSS only if the real stylesheet loaded -->
  <script>
    window.addEventListener('load', () => {
      const flag = getComputedStyle(document.documentElement)
        .getPropertyValue('--css-loaded')
        .replace(/["']/g,'').trim();
      if (flag === 'yes') {
        const fb = document.getElementById('board-fallback');
        if (fb) fb.remove();
      }
    });
  </script>
</body>
</html>
