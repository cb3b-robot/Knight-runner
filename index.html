<!-- Debug overlay (already in your page; this just reuses it if present) -->
<div id="errorOverlay" style="display:none"><pre id="errorText"></pre></div>

<!-- 1) Fallback CSS so #game is visible even if style.css fails -->
<style id="board-fallback">
  :root{ --board:min(92vmin,92svmin); --cell:calc(var(--board)/8); }
  #game{ position:relative; width:var(--board); height:var(--board);
         border:4px solid #fff; border-radius:12px; overflow:hidden; background:#222; }
  .square{ position:absolute; width:var(--cell); height:var(--cell); }
  .light{ background:#f0d9b5; } .dark{ background:#b58863; }
</style>

<!-- 2) Probe to detect if main.js runs (module load failures donâ€™t fire window.onerror) -->
<script>
  window.__MAIN_LOADED__ = false;
  function showDiag(msg){
    const o=document.getElementById('errorOverlay'), t=document.getElementById('errorText');
    if (!o||!t) { alert(msg); return; }
    o.style.display='flex'; o.style.position='fixed'; o.style.inset='0';
    o.style.background='#1b1b1bcc'; o.style.color='#fff'; o.style.zIndex='99999';
    o.style.alignItems='flex-start'; o.style.justifyContent='center'; o.style.padding='16px';
    t.style.maxWidth='900px'; t.style.width='100%'; t.style.background='#2a2a2a';
    t.style.border='1px solid #ff6b6b'; t.style.borderRadius='10px'; t.style.padding='12px';
    t.style.whiteSpace='pre-wrap'; t.style.wordBreak='break-word';
    t.textContent = msg;
  }
  setTimeout(()=>{
    if (!window.__MAIN_LOADED__) {
      showDiag(
        "Your module entry 'js/main.js' did not execute.\n\n" +
        "Checklist:\n" +
        "1) <script type='module' src='./js/main.js?v=debug1'> (note the './')\n" +
        "2) File exists at js/main.js (case-sensitive)\n" +
        "3) All imports include the .js extension and use './'\n" +
        "4) Use a cache-buster in the URL: ?v=debug1"
      );
    }
  }, 1200);
</script>

<!-- 3) Load ONE entry module (relative path + cache-buster) -->
<script type="module" src="./js/main.js?v=debug1"></script>
